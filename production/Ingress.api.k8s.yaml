apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api
spec:
  rules:
    - host: test-api.devticon.cloudticon.com
      http:
        paths:
          - backend:
              service:
                name: api
                port:
                  number: 3000
            path: /
            pathType: Prefix
  tls:
    - hosts:
        - test-api.devticon.cloudticon.com
