apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: cdk8s-argocd-test-api-c843c609
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: cdk8s-argocd-test-api-c843c609
    spec:
      automountServiceAccountToken: false
      containers:
        - image: registry.cloudticon.com/cdk8s-argocd-test:ddd8a3dac729c6d00dd9a9556cff967f7fcf6424
          imagePullPolicy: Always
          name: api
          ports:
            - containerPort: 3000
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            tcpSocket:
              port: 3000
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: false
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
