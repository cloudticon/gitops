apiVersion: v1
kind: Service
metadata:
  name: cdk8s-argocd-test-service-c80cd0c4
spec:
  ports:
    - port: 80
      targetPort: 8080
  selector:
    app: hello-k8s
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cdk8s-argocd-test-deployment-c8675cda
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-k8s
  template:
    metadata:
      labels:
        app: hello-k8s
    spec:
      containers:
        - image: paulbouwer/hello-kubernetes:1.7
          name: hello-kubernetes
          ports:
            - containerPort: 8080
